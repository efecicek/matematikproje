<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Projesi</title>
    <link rel="stylesheet" href="css/matematik.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <ul>
                <li><a href="matematik.html">Anasayfa</a></li>
                <li><a href="matematiktarihi.html">Matematik Tarihi</a></li>
                <li><a href="matematiktesti.html">Matematik Testi</a></li>
            </ul>
        </div>
        <div class="quiz-container" id="quiz">
            <div class="quiz-card">

                <div class="menu-header">
                    <h2>Matematik Testi</h2>
                </div>
                <div class="menu-content">
                    <p>
                        Matematik konularını ne kadar biliyorum testine hoşgeldiniz.
                        Bu testin sonucu size 9.sınıf konularında ne kadar iyi olduğunuzu gösterecek ve bildiklerinizi pekiştireceksiniz.
                        <br>
                        Başarılar!
                    </p>
                </div>
                <div class="quiz-section">
                    <div class="quiz-header">
                        <h2 id="question">Question Text</h2>
                        <ul>
                            <li>
                                <input type="radio" name="answer" id="a" class="answer">
                                <label for="a" id="a_text">Answer</label>
                            </li>

                            <li>
                                <input type="radio" name="answer" id="b" class="answer">
                                <label for="b" id="b_text">Answer</label>
                            </li>

                            <li>
                                <input type="radio" name="answer" id="c" class="answer">
                                <label for="c" id="c_text">Answer</label>
                            </li>

                            <li>
                                <input type="radio" name="answer" id="d" class="answer">
                                <label for="d" id="d_text">Answer</label>
                            </li>
                        </ul>
                    </div>
                    <div class="button">
                        <button id="submit">İleri</button>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="js/matematik.js"></script>
</body>
</html>
